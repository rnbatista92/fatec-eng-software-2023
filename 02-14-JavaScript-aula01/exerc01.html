<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Rafael Batista">
	<title>Verificar tipo</title>
	<link rel="stylesheet" type="text/css" href="../css/geral.css"  />
</head>
<body>
	<script>
		let dado = prompt("Digite algo:");
		
		if (confirm("Deseja verificar o tipo de informação digitada?")) 
		{
			if(!isNaN(dado)) 
			{
                dado = parseInt(dado)
            }
            document.write("O tipo do dado informado é: " + typeof(dado))
			
		} else 
		{
			document.write("Obrigado por visitar esta página");
		}
	</script>
</body>
</html>
