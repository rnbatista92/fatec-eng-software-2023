<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Rafael Batista">
	<title>Lista ordenada</title>
	<link rel="stylesheet" type="text/css" href="../css/geral.css"  />
	
	<script>
    // cria um array vazio para armazenar os itens
    let items = [];

    // função para adicionar um novo item
    function addItem() {
      // obtém o valor do campo de entrada
      let newItem = document.getElementById("input").value.trim();

      // verifica se o item é válido
      if (newItem === "") {
        alert("Digite um item válido!");
        return;
      }

      // adiciona o novo item ao array
      items.push(newItem);

      // ordena o array em ordem alfabética
      items.sort();

      // atualiza a lista na página
      updateList();
    }

    // função para atualizar a lista na página
    function updateList() {
      // obtém a lista HTML
      let list = document.getElementById("list");

      // limpa a lista atual
      list.innerHTML = "";

      // percorre o array de itens e adiciona cada um a lista
      for (let i = 0; i < items.length; i++) {
        let li = document.createElement("li");
        li.textContent = items[i];
        list.appendChild(li);
      }
    }
  </script>
	
</head>
<body>
	<h1>Laboratorio de Engenharia de Software</h1>
	<h2>JavaScript - Aula 03</h2>	
	
	<form>
		<label for="input">Adicionar item:</label>
		<input type="text" id="input">
		<button type="button" onclick="addItem()">Adicionar</button>
	</form>
  
	<h3>Itens cadastrados:</h3>
	<ol id="list"></ol>
	
	<br><br>
	
	<a href="index.html">VOLTAR</a>
	
</body>
</html>
