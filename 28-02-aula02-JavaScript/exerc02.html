</head>
<body>
	<h1><p id="relogio"></p></h1>

	<script>
		function atualizaHora() {
			const dataAtual = new Date();
			const hora = dataAtual.getHours();
			const minutos = dataAtual.getMinutes();
			const segundos = dataAtual.getSeconds();

			const horaFormatada = `${hora < 10 ? '0' + hora : hora}:${minutos < 10 ? '0' + minutos : minutos}:${segundos < 10 ? '0' + segundos : segundos}`;

			document.getElementById("relogio").innerHTML = horaFormatada;
		}

		setInterval(atualizaHora, 10);
	</script>
